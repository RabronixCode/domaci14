<!DOCTYPE html>
<html>
    <head>

        <link rel="stylesheet" href="css.css">

        <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    </head>
    <body>
        <header id="header">
            <h1>DOMACI ZADATAK BROJ 3 (PRVI DEO)</h1>
        </header>
        <nav id="nav">
            <a class="btn btn-primary" href="IT255-DZ03.1.html" role="button">PRITISNI OVDE ZA DRUGI DEO ZADATKA</a>
        </nav>
        <section id="formSection">
            <form id="formGroup">
                <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <div class="form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Admin?</label>
                </div>
                <button type="submit" class="btn btn-primary" id="submitButton">Submit</button>
            </form>
        </section>

        <script>
            document.getElementById("submitButton").addEventListener("click", function(){

                var email = document.getElementById("exampleInputEmail1").value;
                var password = document.getElementById("exampleInputPassword1").value;
                var checkbox = document.getElementById("exampleCheck1");

                var elementToDelete = document.getElementById("formGroup");
                var parentElement = elementToDelete.parentNode;
                parentElement.removeChild(elementToDelete);

                var emailText = document.createElement("p");
                emailText.style.color = "red";
                emailText.innerHTML = "VAS EMAIL JE: " + email;
                var passText = document.createElement("p");
                passText.style.color = "red";
                passText.innerHTML = "VAS PASSWORD JE: " + password;

                


                parentElement.appendChild(emailText);
                parentElement.appendChild(passText);
                if (checkbox.checked){
                    var adminText = document.createElement("p");
                    adminText.style.color = "red";
                    adminText.innerHTML = "VI STE ADMIN";
                    parentElement.appendChild(adminText);
                }else{
                    var adminText = document.createElement("p");
                    adminText.style.color = "red";
                    adminText.innerHTML = "VI NISTE ADMIN";
                    parentElement.appendChild(adminText);
                }
                

            })
        </script>
    </body>
</html>
